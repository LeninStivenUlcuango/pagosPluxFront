<div class="flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/img-default.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        </div>

        <form [formGroup]="formAuth">
            <!-- <p class="invalid-login ">{{loginError}}</p> -->
            <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
            <input id="email1" type="text" formControlName="email" placeholder="Direccion de correo" pInputText
                class="w-full mb-3 is-invalid">
            <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback mb-3 mt-0">
                <div *ngIf="f['email'].errors['required']">Ingrese un email</div>
            </div> -->

            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" formControlName="password" placeholder="Contraseña" pInputText
                class="w-full mb-3">
            <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback mb-3 mt-0">
                <div *ngIf="f['password'].errors['required']">Ingrese su contraseña</div>
            </div> -->

            <!-- <div class="flex align-items-center justify-content-between mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste la
                    contraseña?</a>
            </div> -->

            <button (click)="login()" pButton pRipple label="Iniciar sesion" icon="pi pi-user" class="w-full"></button>
        </form>
    </div>
</div>
